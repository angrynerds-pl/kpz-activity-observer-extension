<div class='statistics-container'>
  <div class="statistics-selectors">
    <div (click)="showVisits()" class='statistics-selector' [ngClass]="{'active': visitsShown === true }">Wizyty</div>
    <div (click)="showTimes()" class='statistics-selector'[ngClass]="{'active': visitsShown === false}">Czas</div>
  </div>
  <div *ngIf='!loaded' class='spinner-container'>
    <mat-spinner color="accent"></mat-spinner>
  </div>
 
  <ngx-charts-pie-chart
    [view]="[250, 400]"
    [scheme]=""
    [results]="single"
    [gradient]="false"
    [legend]="true"
    [legendPosition]="'below'"
    [labels]="false"
    [doughnut]="true"
    [animations]="true"
    [legendTitle]="'Legenda'"
    (select)="onSelect($event)"
    (activate)="onActivate($event)"
    (deactivate)="onDeactivate($event)"
    *ngIf='loaded'
  >
  </ngx-charts-pie-chart>
  <app-button
    buttonType="mat-button"
    label="PowrÃ³t"
    icon="fas fa-backward"
    [routerLink]="['/app']"
  ></app-button>
</div>
