<div class="auth" @fadeIn @fadeOut>
  <div class="auth__header">
    <div class="auth__header__title">Zmiana hasła</div>
  </div>
  <div class="auth__body">
    <div class="auth__form">
      <form #form [formGroup]="changePasswordForm" (ngSubmit)="submit()">
        <div class="auth__form__controls">
          <div class="form-row">
            <app-input
              [disabled]="pending"
              [formControlNameValue]="formInputs.currentPassword.field"
              [formGroup]="changePasswordForm"
              [formSubmitted]="isSubmitted"
              [options]="formInputs.currentPassword"
            >
            </app-input>
          </div>
          <div class="form-row">
            <app-input
              [disabled]="pending"
              [formControlNameValue]="formInputs.password.field"
              [formGroup]="changePasswordForm"
              [formSubmitted]="isSubmitted"
              [options]="formInputs.password"
            >
            </app-input>
          </div>
          <div class="form-row">
            <app-input
              [disabled]="pending"
              [formControlNameValue]="formInputs.confirmPassword.field"
              [formGroup]="changePasswordForm"
              [formSubmitted]="isSubmitted"
              [options]="formInputs.confirmPassword"
            >
            </app-input>
          </div>
        </div>
        <div class="auth__form__actions">
          <app-button
            class="auth__form__actions__item"
            type="submit"
            [pending]="pending"
            icon="fas fa-sign-in-alt"
            label="Zmień hasło"
          >
          </app-button>
          <app-button
            buttonType="mat-button"
            label="Anuluj"
            icon="fas fa-times"
            [routerLink]="['../']"
          >
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
