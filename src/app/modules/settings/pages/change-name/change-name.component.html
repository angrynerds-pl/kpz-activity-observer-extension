<div class="auth" @fadeIn @fadeOut>
  <div class="auth__header">
    <div class="auth__header__title">Zmiana imienia i nazwiska</div>
  </div>
  <div class="auth__body">
    <div class="auth__form">
      <form #form [formGroup]="changeNameForm" (ngSubmit)="submit()">
        <div class="auth__form__controls">
          <div class="form-row">
            <app-input [disabled]="pending" [formControlNameValue]="formInputs.name.field"
              [formGroup]="changeNameForm" [formSubmitted]="isSubmitted" [options]="formInputs.name">
            </app-input>
          </div>
          <div class="form-row">
            <app-input [disabled]="pending" [formControlNameValue]="formInputs.surname.field"
              [formGroup]="changeNameForm" [formSubmitted]="isSubmitted" [options]="formInputs.surname">
            </app-input>
          </div>
        </div>
        <div class="auth__form__actions">
          <app-button class="auth__form__actions__item" type="submit" [pending]="pending" icon="fas fa-sign-in-alt"
            label="ZmieÅ„">
          </app-button>
          <app-button buttonType="mat-button" label="Anuluj" icon="fas fa-times" [routerLink]="['../']">
          </app-button>
        </div>
      </form>
    </div>
  </div>
</div>
